<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body class="dia p-4 pb-0 ">
    <header class="flex items-center justify-center">
        <h1 class="text-4xl font-bold text-white p-4">Weather App</h1>
    </header>

    <main class="flex flex-col space-y-6  justify-center mt-10">
        <section class="flex flex-col items-center  ">
            <div class="flex w-full">
                <input type="text" placeholder="Buscar cidade..."
                    class="w-full text-black px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="buscar px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700">Search</button>
            </div>
        </section>

        <div>
            <H2 class="cidade text-2xl font-bold">--</H2>
            <p class="data">--</p>
        </div>

        <section class="flex flex-col items-center space-y-6 size-full  justify-center rounded-3xl ">

            <div class="flex flex-row space-x-3 items-center">
                <img id="icone-clima" src="nuvens.png" alt="imagem clima" class="w-20 h-20">

                <div class="flex flex-col items-center space-y-2">
                    <span class="temperatura text-4xl font-bold">--</span>
                    
                </div>
            </div>


            <div class="flex gap-2 flex-wrap justify-center align-center flex-col ">

                <span class="descricao text-2xl font-bold text-center">Bem-Vindo</span>

                
                <div class="flex flex-row space-x-5 justify-center">

                    <div class="extra-Info ">
                        <i class="fas fa-wind"></i>
                        <span class="veloc-vento">--</span>
                    </div>

                    <div class="extra-Info">
                        <i class="fas fa-tint "></i>
                        <span class="umi">--</span>
                    </div>

                </div>

            </div>

           


        </section>

        <section class="bg-blue-200 w-full h-20 p-2">
            <p class="aviso text-white font-bold text-xl text-center m-auto"></p>
        </section>

        
        <section>

        </section>


    </main>

</body>
<script src="script.js"></script>

</html>
