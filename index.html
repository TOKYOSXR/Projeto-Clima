<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>

<body class="dia min-h-screen flex flex-col items-center p-2 overflow-hidden pt-10">

  <!-- Cabeçalho -->
  <header class="flex justify-center mb-2">
    <h1 class="text-3xl font-bold text-white">Weather App</h1>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex flex-col space-y-4 w-full max-w-md items-center">

    <!-- Campo de busca -->
    <section class="flex w-full">
      <input type="text" placeholder="Buscar cidade..."
        class="w-full text-black bg-blue-200 px-4 py-1 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm" />
      <button
        class="buscar px-3 py-1 bg-blue-200 text-black font-medium rounded-r-md hover:bg-blue-300 text-sm">Buscar</button>
    </section>

    <!-- Nome da cidade e data -->
    <div class="text-left w-full pr-2">
      <h2 class="cidade text-xl font-bold">--</h2>
      <p class="data text-sm">--</p>
    </div>

    <!-- Info principal do clima -->
    <section class="flex flex-col items-center space-y-3 w-full">
      <div class="flex items-center space-x-2">
        <img id="icone-clima" src="nuvens.png" alt="imagem clima" class="w-16 h-16" />
        <span class="temperatura text-3xl font-bold">--</span>
      </div>

      <span class="descricao text-lg font-semibold text-center">Bem-Vindo</span>

      <div class="flex space-x-4 text-sm">
        <div class="extra-Info flex items-center gap-1">
          <i class="fas fa-wind"></i>
          <span class="veloc-vento">--</span>
        </div>
        <div class="extra-Info flex items-center gap-1">
          <i class="fas fa-tint"></i>
          <span class="umi">--</span>
        </div>
      </div>
    </section>

    <!-- Mensagem de aviso -->
    <section class="mensagem bg-blue-200 w-full p-2 rounded-md">
      <p class="aviso text-white font-bold text-base text-center"></p>
    </section>

    <!-- Previsão dos dias -->
    <section class="w-full">
      <ul class="previsao_dias flex gap-1 mt-2 justify-center text-sm"></ul>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
